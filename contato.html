﻿<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="assets/images/lara.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Portfólio</title>
</head>

<body>

    <nav>
        <div id="container">    

            <div class="logo">
                <img class="icone" src="assets/images/fotoMaylis.png" alt="Logo da pagina - descrição: Foto Mayls">
                <span class="titulo">Portifólio Maylis</span>
            </div>


          <div>
               <ul id="menu">
        
                <li><a href="index.html">Home</a></li>
                <li><a href="contato.html">Contato</a></li>
                
                </ul>
            </div>
        </div>

    </nav>


    <main id="contato">
        <section id="formulario_mensagem">
            <h3 class="center">Contato</h2>
                <form>
                    <div class="campos-form">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" onkeyup='validarNome()'>
                        <div id="textNome"></div>
                    </div>

                    <div class="campos-form">
                        <label for="email">E-mail:</label>
                        <input  type="text" id="email" onkeyup='validarEmail()'>
                        <div id="textEmail"></div>
                    </div>

                    <div class="campos-form">
                        <label for="mensagem">Mensagem:</label>
                        <textarea type="text" id="mensagem" onkeyup='validarMensagem()' ></textarea>
                        <div id="textMensagem"></div>
                    </div>

                    <button type="button" onclick="enviarForm()">
                        Enviar
                    </button>


                </form>
        </section>

        <section id="formulario_buscacep">
            <h3 class="center">Consultar CEP</h3>
            <div class="endereco">
                <div class="campos-form">
                    <label for="cep">CEP:</label>
                    <input  type="text" id="cep" onkeyup="validarCep()"  >
                    <div id="textCep"></div>
                </div>
                <button type="button" onclick="consultarCep()">
                    Consultar
                </button>
                <hr>
                <div class="campos-form">
                    <label for="dados">Endereço:</label>
                    <textarea id="dados" name="dados" rows="7" placeholder="Busca CEP..."></textarea>
                    <div id="txtCep"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="redes_sociais">
            <a href="https://www.linkedin.com/in/maylismaria/" target="_blank">
                <img class="icons" src="assets/images/linkedin.png" alt="Linkedin">
            </a>
            <a href="https://github.com/maylismaria" target="_blank">
                <img class="icons" src="assets/images/github.png" alt="Github">
            </a>
            <a href="http://instagram.com" target="_blank">
                <img class="icons" src="assets/images/instagram.png" alt="Instagram">
            </a>
        </div>
        <p class="by">Desenvolvido por Maylis - 2023 &copy;</p>
    </footer>

    <script src="assets/js/script.js"></script>

</body>

</html>
